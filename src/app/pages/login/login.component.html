<div class="auth-wrapper">
  <div class="auth-card">

    <div class="auth-image-side"></div>

    <div class="auth-form-side">

      <div class="brand-logo">
        <img src="https://acman.vn/wp-content/uploads/2023/12/29e499044f6ce632bf7d.jpg">
      </div>

      <h2>Đăng nhập</h2>

      <form (ngSubmit)="login()">

        <!-- USER -->
        <div class="form-group">
          <label>Tài khoản</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user input-icon"></i>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              placeholder="Nhập tài khoản"
            />
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label>Mật khẩu</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock input-icon"></i>

            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              placeholder="Nhập mật khẩu"
            />

            <i
              class="fa-solid toggle-eye"
              [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
        </div>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="!username || !password"
        >
          Đăng nhập
        </button>

      </form>

      <p class="error" *ngIf="error">{{ error }}</p>

      <p class="link">
        Chưa có tài khoản?
        <span (click)="goRegister()">Đăng ký</span>
      </p>

    </div>
  </div>
</div>
